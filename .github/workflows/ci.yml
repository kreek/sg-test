name: ci
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
          - uses: actions/checkout@v3
      - name: setup python
          - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install mkdocs-material
      - run: pip install mkdocs-techdocs-core
      - run: mkdocs gh-deploy --force
